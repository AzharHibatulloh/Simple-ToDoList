<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <p>Double-click an item to mark it complete.</p>
        </div>

        <form action="">
            <input type="text" class="entry">
        </form>
        <button class="add-button">Add</button>

        <br>
        <ol class="todo"></ol>
        <br>
        <div class="navigation">
            <button class="clear-completed" onclick="clearCompletedToDoItems()">Clear Completed</button>
            <button class="clear-all" onclick="emptyList()">Clear All</button>
            <button class="save-list" onclick="saveList()">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
